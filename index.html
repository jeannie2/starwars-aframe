<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Star Wars Opening Crawl</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js" defer></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden; 
      }

      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      align="center"
    >
      <a-assets>
        <img
          id="sky"
          src="https://cdn.pixabay.com/photo/2018/10/16/07/07/stars-3750824_1280.png"
          crossorigin="anonymous"
        />

        <a-asset-item
          id="helvetikerBoldFont"
          src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/helvetiker_bold.typeface.json"
        ></a-asset-item>
      </a-assets>

      <a-sky src="#sky"></a-sky>
     
      <a-plane
        id="plane2"
        position="0 1.2 -0.6"
        rotation="-90 0 0"
        material="opacity: 0.0; transparent: true"
        scale="1 1 1"
        animation="property: position; to: 0 30 -100; dur: 700000"
        text="color: gold;  align: center; font: exo2bold; value:
        Episode V  

        THE EMPIRE STRIKES BACK"
      ></a-plane>
      <a-plane
        id="plane"
        position="0.2 1.2 0.1"
        rotation="-90 0 0"
        scale="1 1 1"
        material="opacity: 0.0; transparent: true"
        animation="property: position; to: 0.2 30 -100; dur: 700000;"
        text="color: gold; font: exo2bold; value:
        It is a dark time for the 
        Rebellion. Although the Death 
        Star has been destroyed,
        Imperial troops have driven the
        Rebel forces from their hidden
        base and pursued them across
        the galaxy.

        Evading the dreaded Imperial
        Starfleet, a group of freedom
        fighters led by Luke Skywalker
        has established a new secret
        base on the remote ice world
        of Hoth.
        
        The evil lord Darth Vader,
        obsessed with finding young
        Skywalker, has dispatched
        thousands of remote probes into
        the far reaches of space ...."
      >
      </a-plane>

      <a-camera gps-camera rotation-reader look-controls> </a-camera>
    </a-scene>
  </body>
</html>
